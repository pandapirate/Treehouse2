<head>
  <title>Treehouse 2.0</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    {{> loginButtons}}<br>
    <h1>Treehouse 2.0</h1>

    {{> welcome }}

    {{#if selectedRoom}}
      {{> roomDisplay}}
      {{> messages }}
      {{> input }}

      {{#if catRoom}}
        <a href="http://thecatapi.com"><img src="http://thecatapi.com/api/images/get?format=src&type=gif"></a>
      {{/if}}
      
    {{else}}
      {{#if currentUser}}
        {{> createRoom}}
      {{else}}
        <p>
          Login to create new room
        </p>
      {{/if}}
      {{> rooms}}
    {{/if}}
  </div>
</body>

<template name="welcome">
  {{#if currentUser}}
  <p>
    Welcome {{currentUserName}}
  </p>
  {{else}}
  <p>
    Please login to post as yourself or post as Squirrel.
  </p>
  {{/if}}
</template>
