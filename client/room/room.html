<template name="createRoom">
  <p>
    <button class="createRoomButton">Create Room</button>
  </p>
</template>

<template name="rooms">
    {{#each chatrooms}}
      {{> room}}
    {{/each}}
</template>

<template name="room">
  <p>
    <i class="fa fa-cloud"></i> {{name}}
    <button class="selectRoom">Join</button>
    {{#if canDelete}}
      <button class="deleteRoom">Delete</button>
    {{/if}}
  </p>
</template>
